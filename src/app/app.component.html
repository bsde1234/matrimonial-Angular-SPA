<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MATRIMONIAL</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
    aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container">
  <h2>Single Men Around you</h2>
  <div class="row">
      <div *ngFor="let p of peopleList" class="card"  style="width: 18rem;">
          <div class="row no-gutters">
              <img class="card-img-top" (mouseenter)='p.imgSrc=p.backImageUrl' (mouseleave)='p.imgSrc=p.frontImageUrl'
              [src]="p.imgSrc || p.frontImageUrl " alt="Card image cap" [style.width.px]='imageWidth'
              [style.height.px]='imageHeight'>
              <div class="card-body">
                <h5 class="card-title">{{p.Name}}</h5>
                <p class="card-text">Gender : {{p.Gender}}
                </p>
                <div class="card-text alert alert-success" role="alert">
                    Salary: {{p.salary | currency:'INR':'symbol':'1.2-2'}}
                </div>
                <button [disabled]="KnowMore"class="btn btn-primary" (click)='MoreInfo(p)'>KNOW MORE</button>
              </div>

          </div>

      </div>
  </div>
  <div class = "row">
    <app-peope-details *ngIf ="ShowDetails" (matchevent) = 'match($event)' (cancelevent)='cancel($event)'
    [info] = 'PeopleDetails'>
  </app-peope-details>

  </div>
</div><!-- /.container -->
